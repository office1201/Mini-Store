<!DOCTYPE html>
<html lang="kr-ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&gt; Mini Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="쇼핑몰 이미지 로고입니다." class="logo" />
    <!-- Buttons -->
    <section class="btns">
      <button class="btn">
        <img src="img/blue_t.png" alt="티셔츠" class="imgBtn" data-key="type" data-value="티셔츠" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="바지" class="imgBtn" data-key="type" data-value="바지" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="치마" class="imgBtn" data-key="type" data-value="치마" />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/pink_p.png" alt="바지" class="itemImg" />
        <span class="item__description">female, large</span>
      </li>
    </ul>
  </body>
</html>
